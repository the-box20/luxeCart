<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeCart - Products</title>
    <link rel="stylesheet" href="./design/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/path/to/logo.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="logo">LuxeCart</div>
            <div class="nav-links">
                <a href="/index.html">Home</a>
                <a href="/product.html" class="active">Products</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="nav-actions">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search products...">
                    <button id="search-button"><i class="fas fa-search"></i></button>
                </div>
                <button id="user-account" onclick="show()"><i class="fas fa-user"></i></button>
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>
    <br>
    <main>
        <section id="products">
            <h2>All Products</h2>
            <div class="product-grid" id="product-grid">
                <!-- Products will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About LuxeCart</h3>
                <p>Bringing luxury to your doorstep with curated premium products.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/product.html">Products</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 LuxeCart. All rights reserved.</p>
        </div>
    </footer>

<!-- Add this just before the closing -->
<div id="cart-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Your Shopping Cart</h2>
        <div id="cart-items"></div>
        <div id="cart-total"></div>
        <button id="checkout-button">Proceed to Checkout</button>
    </div>
</div>

<!-- popup login -->
<div id="overlay" onclick="hidePopup()">
    <div id="popup">
        <form method="post" onsubmit="hidePopup(); return false;">
            <label for="username">Username</label>
            <input type="text" name="username" required><br>
            <label for="password">Password</label>
            <input type="password" name="password" required><br>
            <button class="login">Login</button>
        </form>
    </div>
</div>

    <script src="./design/app.js"></script>
</body>
</html>
